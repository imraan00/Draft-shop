<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweetest Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce4ec; /* Light pink background */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh; /* Ensure container takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space between content and footer */
        }
        .card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card img {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Cover the area, cropping if necessary */
            border-radius: 0.75rem; /* Slightly rounded corners for images */
        }
        .btn-primary {
            background-color: #ff69b4; /* Hot pink */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #e0569a; /* Darker pink */
        }
        .hidden {
            display: none;
        }

        /* Specific mobile adjustments for text sizes */
        @media (max-width: 639px) { /* Tailwind's 'sm' breakpoint is 640px */
            h1 {
                font-size: 3.5rem; /* Smaller than 5xl for mobile */
            }
            .text-2xl {
                font-size: 1.5rem; /* Slogan smaller */
            }
            .text-xl {
                font-size: 1.125rem; /* Intro text smaller */
            }
            .card p {
                font-size: 1rem; /* Item names smaller */
            }
            #detailItemName {
                font-size: 2.5rem; /* Detail page title smaller */
            }
            #detailItemDescription {
                font-size: 0.95rem; /* Detail page description smaller */
            }
            #detailItemPrice {
                font-size: 2rem; /* Detail page price smaller */
            }
            .btn-primary {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
            }
            .container {
                padding: 0.5rem; /* Less padding on very small screens */
            }
            .mb-12 {
                margin-bottom: 2rem; /* Reduce large margins for mobile */
            }
            .mb-8 {
                margin-bottom: 1.5rem;
            }
            .mb-6 {
                margin-bottom: 1rem;
            }
            .mb-4 {
                margin-bottom: 0.75rem;
            }
            .mt-4 {
                margin-top: 0.75rem;
            }
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container">

        <!-- Main Content Area (Home Page and Item Detail Page) -->
        <div class="flex-grow flex flex-col justify-center items-center">
            <!-- Home Page -->
            <div id="homePage" class="w-full text-center">
                <!-- Logo -->
                <img src="http://googleusercontent.com/file_content/5" alt="The Sweetest Link Logo" class="mx-auto mb-6 max-w-[180px] sm:max-w-xs md:max-w-sm lg:max-w-md rounded-full shadow-lg">

                <h1 class="text-5xl sm:text-5xl md:text-5xl lg:text-5xl font-extrabold text-pink-600 mb-2 rounded-lg p-4 bg-white shadow-lg">The Sweetest Link</h1>
                <p class="text-2xl sm:text-2xl md:text-2xl lg:text-2xl text-pink-500 font-semibold mb-6 sm:mb-8">Taste the joy, link the memories.</p>
                <p class="text-xl sm:text-xl md:text-xl lg:text-xl text-gray-700 mb-8 sm:mb-12">Click on an image to learn more about our delightful items!</p>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-8">
                    <!-- Cinnabons Card (Image with Name) -->
                    <div class="card item-card" data-item-id="cinnabons">
                        <img src="http://googleusercontent.com/file_content/1" alt="Cinnabons" class="rounded-lg">
                        <p class="text-lg font-semibold text-pink-500 mt-3 sm:mt-4">Cinnabons</p>
                    </div>

                    <!-- Rocky Road Mousse Card (Image with Name) -->
                    <div class="card item-card" data-item-id="rocky-road-mousse">
                        <img src="http://googleusercontent.com/file_content/2" alt="Rocky Road Mousse" class="rounded-lg">
                        <p class="text-lg font-semibold text-pink-500 mt-3 sm:mt-4">Rocky Road Mousse</p>
                    </div>

                    <!-- Candy Skewers Card (Image with Name) -->
                    <div class="card item-card" data-item-id="candy-skewers">
                        <img src="http://googleusercontent.com/file_content/3" alt="Candy Skewers" class="rounded-lg">
                        <p class="text-lg font-semibold text-pink-500 mt-3 sm:mt-4">Candy Skewers</p>
                    </div>

                    <!-- Animal Crochet Keychains Card (Image with Name) -->
                    <div class="card item-card" data-item-id="keychains">
                        <img src="http://googleusercontent.com/file_content/4" alt="Animal Crochet Keychains" class="rounded-lg">
                        <p class="text-lg font-semibold text-pink-500 mt-3 sm:mt-4">Animal Crochet Keychains</p>
                    </div>
                </div>
            </div>

            <!-- Item Detail Page (initially hidden) -->
            <div id="itemDetailPage" class="hidden w-full max-w-xl sm:max-w-2xl text-center bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <h2 id="detailItemName" class="text-3xl sm:text-4xl font-bold text-pink-600 mb-4 sm:mb-6"></h2>
                <img id="detailItemImage" src="" alt="" class="w-full h-48 sm:h-64 object-cover mx-auto rounded-lg mb-4 sm:mb-6 shadow-md">
                <p id="detailItemDescription" class="text-base sm:text-lg text-gray-700 mb-3 sm:mb-4"></p>
                <p id="detailItemPrice" class="text-2xl sm:text-3xl font-extrabold text-pink-500 mb-6 sm:mb-8"></p>
                <button id="backButton" class="btn-primary text-base sm:text-xl font-semibold">Back to Home</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w-full text-center text-gray-600 text-sm mt-8 sm:mt-12 p-3 sm:p-4 bg-pink-100 rounded-lg shadow-inner">
            <p class="mb-1">T&Cs apply</p>
            <p>By: Maryam Mehtar and Asmara Khan</p>
        </footer>

    </div>

    <script>
        // Define the items with their details, now including the actual image URLs
        const items = [
            {
                id: 'cinnabons',
                name: 'Cinnabons',
                price: 'R15',
                description: 'Our signature Cinnabons are baked fresh daily, offering a warm, gooey, and irresistibly sweet treat with a generous swirl of cinnamon and cream cheese frosting. Perfect for a delightful snack or dessert!',
                image_url: 'http://googleusercontent.com/file_content/1' // Cinnabons image URL
            },
            {
                id: 'rocky-road-mousse',
                name: 'Rocky Road Mousse',
                price: 'R20',
                description: 'Indulge in our rich and creamy Rocky Road Mousse. This decadent dessert features a smooth chocolate mousse base, generously mixed with fluffy marshmallows and crunchy nuts, creating a perfect balance of textures and flavors.',
                image_url: 'http://googleusercontent.com/file_content/2' // Rocky Road Mousse image URL
            },
            {
                id: 'candy-skewers',
                name: 'Candy Skewers',
                price: 'R12',
                description: 'Brighten your day with our colorful and fun Candy Skewers! Each skewer is loaded with a delightful assortment of gummy candies, sour belts, and chewy treats, making it the perfect sweet and tangy snack for any occasion.',
                image_url: 'http://googleusercontent.com/file_content/3' // Candy Skewers image URL
            },
            {
                id: 'keychains',
                name: 'Animal Crochet Keychains',
                price: 'R15',
                description: 'Add a touch of handmade charm to your keys with our adorable Animal Crochet Keychains. Each keychain is meticulously crafted with love, featuring cute animal designs that make for a unique and thoughtful gift or a charming accessory for yourself.',
                image_url: 'http://googleusercontent.com/file_content/4' // Crochet Keychains image URL
            }
        ];

        // Get references to the main page elements
        const homePage = document.getElementById('homePage');
        const itemDetailPage = document.getElementById('itemDetailPage');
        const detailItemName = document.getElementById('detailItemName');
        const detailItemImage = document.getElementById('detailItemImage');
        const detailItemDescription = document.getElementById('detailItemDescription');
        const detailItemPrice = document.getElementById('detailItemPrice');
        const backButton = document.getElementById('backButton');
        const itemCards = document.querySelectorAll('.item-card');

        /**
         * Shows the specified page and hides others.
         * @param {string} pageId - The ID of the page to show ('homePage' or 'itemDetailPage').
         */
        function showPage(pageId) {
            if (pageId === 'homePage') {
                homePage.classList.remove('hidden');
                itemDetailPage.classList.add('hidden');
            } else if (pageId === 'itemDetailPage') {
                homePage.classList.add('hidden');
                itemDetailPage.classList.remove('hidden');
            }
        }

        /**
         * Displays the details of a specific item on the item detail page.
         * @param {object} item - The item object containing its details.
         */
        function displayItemDetails(item) {
            detailItemName.textContent = item.name;
            detailItemImage.src = item.image_url;
            detailItemImage.alt = item.name;
            detailItemDescription.textContent = item.description;
            detailItemPrice.textContent = `Price: ${item.price}`;
            showPage('itemDetailPage');
        }

        // Add event listeners to each item card
        itemCards.forEach(card => {
            card.addEventListener('click', () => {
                const itemId = card.dataset.itemId;
                const selectedItem = items.find(item => item.id === itemId);
                if (selectedItem) {
                    displayItemDetails(selectedItem);
                }
            });
        });

        // Add event listener to the back button
        backButton.addEventListener('click', () => {
            showPage('homePage');
        });

        // Initially show the home page
        showPage('homePage');
    </script>
</body>
</html>
